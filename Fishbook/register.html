<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="content">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Sign In</h4>
          <button class="close" data-dismiss="modal">&times;
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label class="sr-only" for="signInEmail">Email address</label>
                    <input type="email" class="form-control form-control-sm mr-1" id="signInEmail" placeholder="Email">
                </div>
                <div class="form-group col-sm-6">
                    <label class="sr-only" for="signInPassword">Password</label>
                    <input type="password" class="form-control form-control-sm mr-1" id="signInPassword" placeholder="Password">
                </div>
                <div class="col-sm-auto col-sm-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm ml-1">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>

<div class="container">

    <div class="row my-5 align-middle">
        <div class="offset-2 col-md-8 mb-2">
            <h3>Sign up</h3>
        </div>
        <div class="offset-2 col-md-8">
            <form>
                <!-- form: Username row -->
                <div class="form-group row">
                  <label for="usernameid" class="col-md-2 col-form-label">Username</label>
                  <div class="col-md-10">
                    <input type="text" class="form-control" id="usernameid" name="Username" placeholder="Username">
                  </div>
                </div>
                <!-- form: email row -->
                <div class="form-group row">
                    <label for="emailid" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="emailid" name="email" placeholder="Email">
                    </div>
                </div>
                <!-- form: password row -->
                <div class="form-group row">
                    <label for="password" class="col-md-2 col-form-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                </div>

                <div class="form-group row">
                     <div class="offset-md-10 col-md-2 pl-0">
                         <button type="submit" class="btn btn-primary">Submit</button>
                     </div>
                </div>
          </form>
        </div>
    </div>
    
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
